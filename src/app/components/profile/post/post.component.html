<div class="post">
    <div class="post__top">
      <div class="header">
        <img src="../../../../assets/images/profile.png" alt="" />
        <div>
          <h1 class="name">{{tweet?.user}}</h1>
          <p class="date">{{tweet?.date}}</p>
        </div>
      </div>
      <p>
        {{tweet?.content}}
      </p>
    </div>
    <div class="post__middle">
      <img src="../../../../assets/images/banner.jpeg" alt="image" />
    </div>
    <div class="post__bottom">
      <h1>Bottom</h1>
    </div>
  </div>
